
<div class="container my-5">
  <div class="row align-items-center">
    <div class="col-md-6">
       <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>

    </div>
    <div class="col-md-6">

      <button class="d-block ms-auto" color="primary" mat-raised-button (click)="addFaq()">Add</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
     
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" let index matSort>

          
          <!-- Serial Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial Number </th>
            <td mat-cell *matCellDef="let row;  let i = index"> {{i + 1}} </td>
          </ng-container>

          <!-- Question Column -->
          <ng-container matColumnDef="ques">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
            <td mat-cell *matCellDef="let row"> {{row.ques}} </td>
          </ng-container>

          <!-- Answer Column -->
          <ng-container matColumnDef="ans">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Answer </th>
            <td mat-cell *matCellDef="let row"> {{row.ans}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editFaq(row)">
                <mat-icon color="primary" >edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteFaq(row._id)">
                <mat-icon color="warn" >delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
