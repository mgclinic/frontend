<app-header [currentBreadcrumb]="'Contact'"></app-header>

<div class="contact-container">
  <mat-card class="contact-form-card">
    <mat-card-header>
      <mat-card-title>Contact Us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Message</mat-label>
          <textarea matInput rows="5" placeholder="Enter your message"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="contact-info-card">
    <mat-card-header>
      <mat-card-title>Our Location</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627974202198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d8b3c0b6e2b8!2sGoogle!5e0!3m2!1sen!2sus!4v1633021145678!5m2!1sen!2sus"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
      <div class="address-card">
        <h3>Our Address</h3>
        <p>123 Main Street</p>
        <p>City, State, ZIP</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: contactmgclinic.com</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
