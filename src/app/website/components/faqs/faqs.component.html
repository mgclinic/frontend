<section class="mt-5">
    <div class="container">
        <div class="row text-center font-weight-bold">
            <h1>FAQs</h1>
        </div>
    </div>
    <div class="faqs-section primary-bg">
        <div class="container">
            <div class="row">
                <mat-accordion class="faqs-accordion">
                    <mat-expansion-panel class="faq-panel" *ngFor="let faq of faqs">
                      <mat-expansion-panel-header class="faq-header">
                        <mat-panel-title class="faq-question">
                          {{ faq.ques }}
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <p>{{ faq.ans }}</p>
                    </mat-expansion-panel>
                  </mat-accordion>
                  
            </div>
        </div>
    </div>
    
</section>
