<div class="section-clinic">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2 class="section-title">{{ clinicInfo.name }}</h2>
        <p class="clinic-description">{{ clinicInfo.description }}</p>
        <ul class="clinic-features">
          <li *ngFor="let feature of clinicInfo.features">
            <i class="bi bi-check-circle-fill feature-icon"></i> {{ feature }}
          </li>
        </ul>
      </div>
      <div class="col-md-6 px-0 text-end display-none-mobile">
        <img class="img-fluid rounded" src="{{ clinicInfo.image }}" alt="Clinic Image" />
      </div>
    </div>
  </div>
</div>
