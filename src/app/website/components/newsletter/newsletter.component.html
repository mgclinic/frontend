<section class="newsletter container">
    <mat-card class="newsletter-card">
      <h2><i class="bi bi-envelope-paper"></i> Subscribe to Our Newsletter</h2>
      <p>Get the latest updates and skincare tips from Dr. Rohal.</p>
  
      <form [formGroup]="newsletterForm" (ngSubmit)="subscribe()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="subscribe-btn" type="submit" [disabled]="newsletterForm.invalid">
          <i class="bi bi-send-fill"></i> Subscribe
        </button>
      </form>
    </mat-card>
  </section>
